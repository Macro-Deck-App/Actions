name: Discord Notify Release
description: "Action for notifying a new release on the Discord server using Macro-Bot"
inputs:
  webhook-token:
    required: true
  is-beta:
    required: true
  version:
    required: true

runs:
  using: "composite"
  steps:
    - if: ${{ inputs.is-beta == 'false' }}
      continue-on-error: true
      shell: bash
      run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ inputs.webhook-token }}" \
            -d '{
              "toEveryone": false,
              "embed": {
                "color": {
                  "r": 0,
                  "g": 1,
                  "b": 0
                },
                "description": "**${{ inputs.version }} is now released! ðŸš€**",
                "fields": [
                  {
                    "name": "Channel",
                    "value": "Release",
                    "inline": false
                  },
                  {
                    "name": "Changelog",
                    "value": "https://github.com/Macro-Deck-App/Macro-Deck/releases/tag/v${{ inputs.version }}",
                    "inline": false
                  }
                ]
              }
            }' \
            https://bot.api.macro-deck.app/webhook/macro-deck-release

    - if: ${{ inputs.is-beta == 'true' }}
      continue-on-error: true
      shell: bash
      run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ inputs.webhook-token }}" \
            -d '{
              "toEveryone": false,
              "embed": {
                "color": {
                  "r": 1,
                  "g": 1,
                  "b": 0
                },
                "description": "**Beta ${{ inputs.version }} is now released! ðŸš€**",
                "fields": [
                  {
                    "name": "Channel",
                    "value": "Beta",
                    "inline": false
                  },
                  {
                    "name": "Changelog",
                    "value": "https://github.com/Macro-Deck-App/Macro-Deck/releases/tag/v${{ inputs.version }}",
                    "inline": false
                  }
                ]
              }
            }' \
            https://bot.api.macro-deck.app/webhook/macro-deck-beta-release